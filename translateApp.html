<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Translator App</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="translate">
        <h1>Translator App</h1>
    </div>
    <div class="container">
        <div id="input">
            <select name="" id="input_language">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
            </select>
            <textarea name="" id="inputBox"></textarea>
        </div>
        <div id="output">
            <select name="" id="output_language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
            </select>
            <textarea name="" id="outputBox"></textarea>
        </div>
        <div id="btn">
            <button onclick="translator()">Translate</button>
            <i class="fas fa-microphone" onclick="voice()"></i>
            <!-- <button onclick="voice()">voice</button> -->
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
